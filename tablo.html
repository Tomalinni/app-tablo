<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title id="title">Tablo</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<link href="bootstrap.min.css" rel="stylesheet">
		<script src="bootstrap.bundle.min.js"></script>
		<script src="jquery-2.2.0.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <b><span id="cur_time"></span></b> </a>
				<a class="navbar-brand" href="#">Добро пожаловать в Табло!</a>
				<div class="text-end">
					<button type="button" class="btn btn-outline-success" id="button-3" role="button">Обновить</button>
					<select class="items btn btn-outline-warning" onchange="onCategoryChange()">
						<option disabled>Интервал</option>
						<option value="60000">1 минута</option>
						<option selected value="300000">5 минут</option>
						<option value="600000">10 минут</option>
						<option value="600000000">Не обновлять</option>
					</select>
				</div>
			</div>
		</nav>
		<div class="container" style="width: 80%; padding-top: 50px;">
			<ul id="draggablePanelList" class="list-unstyled">	
				<li class="panel panel-info">
					<div class="panel-body"></div>
					<div class="col ">
						<div class="card shadow-sm">
							<div class="panel-heading my-0 bg-dark card-headers">
								<h3> 
									 <b>ESP 32-1</b>
								</h3>
							</div>
							<div style=" border: 1px solid black; border-bottom-left-radius: 0.39rem; border-bottom-right-radius: 0.39rem;">	
								<div class="card-value py-1 panel-heading" style=" border-bottom: 1px solid black;">
									<h4 class="my-0 fw-normal panel-heading">
										Температура: <div><span id="esp32_01_temp">&nbsp; &deg;</span>&deg;C</div>
									</h4>
									<div style="font-size: small; margin-right: 5px; color: rgb(99, 93, 93)" id="esp32_01_temp_time">&nbsp;</div>
								</div>
								<div class="card-value py-1 panel-heading" style="border-bottom: 1px solid black;">
									<h4 class="my-0 fw-normal panel-heading">
										Влажность: <div><span id="esp32_01_humi">&nbsp;</span></div> 
									</h4>
									<div style="font-size: small; margin-right: 5px; color: rgb(99, 93, 93)" id="esp32_01_humi_time">&nbsp;</div>
								</div>
								<div class="card-value py-1 panel-heading">
									<h4 class="my-0 fw-normal panel-heading">
										Точка росы: <div><span id="esp32_01_dp">&nbsp;</span> &deg;C</div>
									</h4>
									<div style="font-size: small; margin-right: 5px; color: rgb(99, 93, 93)" id="esp32_01_dp_time">&nbsp; 17:00 15.03.2022</div>
								</div>	
							</div>							
						</div>
					</div>
				</li>
				<li class="panel panel-info">
					<div class="panel-body"></div>
					<div class="col">
						<div class="card shadow-sm">
							<div class="panel-heading my-0 bg-dark card-headers">
								<h3> 
									 <b>ESP82-66</b>
								</h3>
							</div>
							<div style=" border: 1px solid black; border-bottom-left-radius: 0.39rem; border-bottom-right-radius: 0.39rem;">
								<div class="card-value py-1 panel-heading">
									<h4 class="my-0 fw-normal panel-heading">
										Силос: <div id="silos">&nbsp;</div>
									</h4>
									<div style="font-size: small; margin-right: 5px; color: rgb(99, 93, 93)" id="silos_time">&nbsp;</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		  </div>
		<script src="script_normal.js"></script>
	</body>
</html>
